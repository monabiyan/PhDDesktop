<div class="container-fluid padding-top-three">
    <div class="row">

        <div >
            <form >
                <div class="form-group">
                    <label for="Name">Website Name</label>
                    <input ng-model="model.name" class="form-control" id="Name" placeholder="Blogger">

                    </input>
                </div>
                <div class="form-group">
                    <label for="Descripton">Website Description</label>

                    <textarea ng-model="model.note.content" class="form-control text-left" rows="10" id="Descripton" placeholder="Username">

                    </textarea>
                </div>
            </form>

            <a class="btn btn-success btn-block"
                ng-click="model.updateNote()"> Update</a>
            <a class="btn btn-danger btn-block"
                ng-click="model.deleteNote()"> Delete</a>
        </div>

    </div>
